<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Product landing page project from FCC's curriculum">
    <meta name="author" content="Felix">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="logo.svg" alt="Logo" height="80em">
        <nav id="navbar">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="title-div">
        <h1>Product Landing Page</h1>
        <p></p>
        <img src="https://images.pexels.com/photos/1998439/pexels-photo-1998439.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
            alt="Boats on beach">
    </div>
    <div class="video-div">
        <video width="500px" height="auto" controls id="video">
            <source src="pexels-videos-1550080.mp4" type="video/mp4">
        </video>
        <p>Video by <a
                href="https://www.pexels.com/@tomfisk?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Tom
                Fisk</a> from <a
                href="https://www.pexels.com/photo/a-rocky-coast-1550080/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels">Pexels</a>
        </p>
    </div>
    <div class="features-div">
        <h2></h2>
        <p></p>
    </div>
    <div class="form-div">
        <form id="form">
            <label for="fname">First name</label>
            <input type="text" id="fname" label="fname">
            <label for="lname">Last name</label>
            <input type="text" id="lname" label="lname">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email">
            <label for="consent">My name and contact details will be retained so I can receive marketing material about this product, and I'm fine with that!</label>
            <input type="checkbox" id="consent" name="consent">
            <input type="submit" value="submit">
        </form>
    </div>


</body>

</html>
